name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - 'example/**'
      - 'third_party/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'example/**'
      - 'third_party/**'
  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]


    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: |
          uv run pytest -v -s
