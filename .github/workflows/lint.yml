name: Lint

on:
  push:
    branches: [main]
    paths-ignore:
      - 'example/**'
      - 'third_party/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'example/**'
      - 'third_party/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0

      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run prek
        uses: j178/prek-action@v1
        with:
          prek-version: '0.2.14'
